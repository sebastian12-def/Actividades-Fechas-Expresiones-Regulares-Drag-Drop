<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tablero Kanban</title>
  <link rel="stylesheet" href="css/kanban.css" />
</head>
<body>
  <main class="site-main">
    <section class="card">
      <h1>Drag & Drop (Kanban)</h1>
      <p class="subtitle">Tablero Kanban básico: arrastrar tareas entre columnas.</p>

      <!-- Tablero -->
      <div class="kanban-board">
        <div class="kanban-column" id="todo">
          <h2>Por hacer</h2>
          <div class="kanban-task" draggable="true">Tarea 1</div>
          <div class="kanban-task" draggable="true">Tarea 2</div>
        </div>

        <div class="kanban-column" id="in-progress">
          <h2>En progreso</h2>
          <div class="kanban-task" draggable="true">Tarea 3</div>
        </div>

        <div class="kanban-column" id="done">
          <h2>Hecho</h2>
        </div>
      </div>

      <!-- Botón regresar al inicio -->
      <div class="back-btn-container">
        <a href="index.html" class="back-btn">⬅ Regresar al inicio</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div>Autor: Sebastián • ADSO: 3064975 - Fechas/RegEx/DragDrop</div>
  </footer>

  <script src="js/kanban.js"></script>
</body>
</html>
